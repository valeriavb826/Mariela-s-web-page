<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mariela's Psychological Services | Contact</title>
</head>
<body>

    <header>
        <section id="navBar">
            <div>
                <img src="https://i.ibb.co/kBMc8qW/Screenshot-2023-02-24-at-2-29-20-PM.png" alt="Logo" border="0">
            </div>
            <nav>
                    <ul>
                        <li><a class="current" href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="current" href="contact.html">Contanct</a></li>
                    </ul>
            </nav>
        </section>
    </header>

    <section id="contact">
        <section class="contact-img">
            <div>
                <img src="https://i.ibb.co/bRqbpQb/pexels-andrea-piacquadio-3768899.jpg" alt="pexels-andrea-piacquadio-3768899" border="0">
            </div>
        </section>
        
        <section class="contact-cont">
              <h2>Contact Me</h2>
              <form action="" class="callback-form">
                <div class="form-control">
                  <label for="name"></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter name"
                  />
                </div>
                <div class="form-control">
                  <label for="email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-control">
                  <label for="phone"></label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter phone"
                  />
                </div>
                <div class="form-control">
                  <label for="message"></label>
                  <input
                    type="text"
                    name="message"
                    id="message"
                    placeholder="Enter message"
                  />
                </div>
                <input type="submit" value="Send" id="submit" class="btn" />
              </form>
        </section>
      </section>

   
    <footer id="main-footer">
        <p>Dr. Mariela Aguilera's Psychological Services &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
